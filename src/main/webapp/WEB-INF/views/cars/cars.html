<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car: ${cars}">
    <h3>
        <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel}">Model</a>
        <p th:text="${car.getBrand}"/>
    </h3>
    <hr/>
</div>
<p/>
<hr/>
<a th:href="@{/cars/new}">New Car</a>
</body>
</html>
